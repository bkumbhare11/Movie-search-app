<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Scout</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="bg-black text-white">
    <!-- Main container -->

    <div class="w-full max-w-[700px] mx-auto my-4 p-4">
      <!-- Header Container -->

      <div class="flex items-center justify-between gap-1 mb-9 max-w-[700px]">
        <img src="/src/assets/logo.png" alt="" class="w-[80px] sm:w-[150px]" />
        <div class="flex flex-col items-center gap-2">
          <h1 class="text-2xl font-semibold sm:text-4xl">Movie Scout</h1>
          <p class="text-sm sm:text-2xl">Search, Discover, Watch.</p>
        </div>
        <img src="/src/assets/logo.png" alt="" class="w-[80px] sm:w-[150px]" />
      </div>

      <div class="w-full flex">
        <input
          type="text"
          placeholder="Enter movie name..."
          class="w-[80%] bg-[#352f2f] border-[#352f2f] px-3 py-2 text-sm rounded-tl-md rounded-bl-md focus:bg-[#352f2f] focus:rounded-tl-md focus:rounded-bl-md focus:outline-none focus:ring-0 sm:text-xl"
          id="movieInput"
        />
        <button
          class="w-[20%] bg-red-600 text-sm rounded-tr-md rounded-br-md text-white font-semibold hover:bg-red-700 transition duration-200 ease-in-out cursor-pointer sm:text-xl"
          id="searchBtn"
        >
          Search
        </button>
      </div>

      <!-- Movie Container -->
      <div
        class="my-8 flex flex-col justify-center sm:flex-row-reverse gap-2 mt-14"
        id="movie-container"
      >
        <img src="" alt="" class="rounded-xl" id="poster" />

        <div class="mt-2.5 relative">
          <h2 class="text-3xl font-bold sm:text-4xl" id="title"></h2>

          <p class="font-semibold my-2 sm:text-xl">
            Genere:
            <span class="font-normal text-gray-400" id="genre"></span>
          </p>

          <p class="mt-1 text-gray-400 sm:text-xl" id="description"></p>

          <p class="font-semibold my-2 sm:text-xl">
            Actors:
            <span class="font-normal text-gray-400" id="actors"></span>
          </p>

          <p class="font-semibold my-2 sm:text-xl">
            Director:
            <span class="font-normal text-gray-400" id="director"></span>
          </p>

          <p class="font-semibold my-2 sm:text-xl">
            Awards:
            <span class="font-normal text-gray-400" id="awards"></span>
          </p>

          <p class="font-semibold my-2 sm:text-xl">
            Language:
            <span class="font-normal text-gray-400" id="language"></span>
          </p>

          <p class="font-semibold my-2 sm:text-xl">
            Box Office:
            <span class="font-normal text-gray-400" id="collection"></span>
          </p>

          <p class="font-semibold my-2 sm:text-xl">
            IMDB Rating:
            <span class="font-normal text-gray-400" id="rating"></span>
            <span
              class="py-1 px-2 font-normal rounded-xl text-black"
              id="banner"
            ></span>
          </p>
        </div>
      </div>

      <!-- Movie not found error -->
      <h1 class="text-3xl font-bold text-center mt-36 hidden" id="error"></h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
